version: '3.8'

services:
  livekit:
    image: livekit/livekit-server:latest
    network_mode: host
    environment:
      LIVEKIT_KEYS: "devkey: this_is_a_very_long_secret_key_for_livekit_server_at_least_32_chars"
      LIVEKIT_CONFIG_FILE: /etc/livekit.yaml
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LIVEKIT_URL=ws://host.docker.internal:7880
      - LIVEKIT_EXTERNAL_URL=wss://whithin.ru
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=this_is_a_very_long_secret_key_for_livekit_server_at_least_32_chars
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - livekit
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - client
      - server
      - livekit
    networks:
      - app-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    expose:
      - "80"
    environment:
      - NODE_ENV=production
      - VITE_SERVER_URL=https://whithin.ru
    networks:
      - app-network
    depends_on:
      - server
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
